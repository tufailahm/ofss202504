<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        function validate() {
            var username = document.getElementById('username');
            var password = document.getElementById('password');
            if (username.value.length == 0) {
                document.getElementById('errUsername').innerHTML = "<font color=red>Please enter your username"
                return false;
            }
            else if (password.value.length == 0) {
              document.getElementById('errPassword').innerHTML = "<font color=red>Please enter your password"
                return false;
            }
        }
    </script>
</head>
<body>
    <h3>Softbank Login </h3>
    <form action="success.html" onsubmit="return validate()">
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td>* Username : </td>
                <td><input type="text" name="username" id="username"></td>
                <td><span id="errUsername"></span></td>
            </tr>
            <tr>
                <td>* Password : </td>
                <td><input type="password" name="password" id="password"></td>
                  <td><span id="errPassword"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login" ></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>

    <br />
    <br />
    <br />
    <a href="index.html">Home</a>
</body>

</html>
